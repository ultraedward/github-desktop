<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Edward</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Edward</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12">

                <div class="simpleCart_shelfItem">
                    <img src="/images/item_thumb.jpg" class="item_thumb" alt="number-one"/>
                        <h2 class="item_name"> Awesome T-shirt </h2>
                        <select class="item_size">
                            <option value="Small"> Small </option>
                            <option value="Medium"> Medium </option>
                            <option value="Large"> Large </option>
                    </select>

                    <input type="text" value="1" class="item_Quantity">
                            <span class="item_price">$8.88</span>
                            <a class="item_add" href="javascript:;"> Add to Cart </a>
                </div>  
   
        <!-- cart details -->
        <div class="row cart-list">
              <div class="col-md-12">
                <!-- show the cart -->
                <div class="simpleCart_items"></div>
              </div>
        </div>

        <div class="row">
              <div class="col-md-12">
                <!-- show the cart -->
                <div class="simpleCart_items"></div>
              </div>
              
              <div class="col-md-12">
                <!-- cart total (ex. $23.11)-->
                <div class="simpleCart_toal"></div>
              </div>
              <div class="col-md-12">
                <!-- shipping (ex. $5.00) -->
                <div class="simpleCart_shipping"></div>
              </div>
              <div class="col-md-12">
                <!-- grand total, including tax and shipping (ex. $28.49) -->
                <div class="simpleCart_grandTotal"></div>
              </div>
        </div>

        <!-- checkout container -->
        <div class="check-out">
            <span class="simpleCart_quantity"></span> items - <span class="simpleCart_total"></span>
            <a href="javascript:;" class="simpleCart_checkout">Checkout</a>
        </div>

        </div>




    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- simplecart -->
    <script type="text/javascript" src="js/simplecart.js"></script>
    <script>
    simpleCart({
        checkout: { 
            type: "PayPal" , 
            email: "edword@sbcglobal.net"
        },
        shippingFlatRate: 10,
        cartStyle: "table"
    });


    </script>


</body>

</html>
