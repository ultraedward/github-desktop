        <h1>Contact</h1>

        <div class="row">
            <div class="col-md-8">
                        <!-- contact form -->
        <form action="contact-engine.php" id="contact-form" method="post" name=
        "contact-form" role="form">
            <div class="messages"></div>
            <div class="controls">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">First name</label>
                            <input class="form-control" data-error=
                            "First name is required." id="form_name" name="name"
                            placeholder="Enter your first name"
                            required="required" type="text">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Last name</label>
                            <input class="form-control" data-error=
                            "Lastname is required." id="form_lastname" name=
                            "surname" placeholder=
                            "Enter your last name" required="required"
                            type="text">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Email</label>
                            <input class="form-control" data-error=
                            "Valid email is required." id="form_email" name=
                            "email" placeholder="Enter your email address"
                            required="required" type="email">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_phone">Phone #</label> <input class=
                            "form-control" id="form_phone" name="phone"
                            placeholder="(555) 123-4567" type="tel">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Message</label> 
                            <textarea class="form-control" data-error=
                            "Please,leave us a message." id="form_message"
                            name="message" placeholder="Enter your message"
                            required="required" rows="4"></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input class="btn btn-default btn-sm" type="submit"
                        value="Send message">
                    </div>
                </div>
            </div>
        </form>
